<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - YesBaby</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #ff5a5f;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Cartão do Produto */
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .product-description {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #ff5a5f;
            font-weight: bold;
        }

        /* Botão de Compra */
        .buy-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5a5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #e04b4f;
        }
    </style>
</head>
<body>
    <h1>Explore nossos Produtos</h1>
    <div class="container">
        <!-- Produto 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 1" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Produto 1</h2>
                <p class="product-description">Descrição breve do produto 1.</p>
                <p class="product-price">R$ 49,90</p>
                <a href="#comprar" class="buy-button">Comprar</a>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 2" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Produto 2</h2>
                <p class="product-description">Descrição breve do produto 2.</p>
                <p class="product-price">R$ 79,90</p>
                <a href="#comprar" class="buy-button">Comprar</a>
            </div>
        </div>

        <!-- Produto 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 3" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Produto 3</h2>
                <p class="product-description">Descrição breve do produto 3.</p>
                <p class="product-price">R$ 99,90</p>
                <a href="#comprar" class="buy-button">Comprar</a>
            </div>
        </div>

        <!-- Produto 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 4" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Produto 4</h2>
                <p class="product-description">Descrição breve do produto 4.</p>
                <p class="product-price">R$ 120,00</p>
                <a href="#comprar" class="buy-button">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
